<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="target-densitydpi=device-dpi,width=device-width,initial-scale=1,user-scalable=no" />
    <script>
        (function() {
            var ua = navigator.userAgent;
            if (ua.toLowerCase().match(/MicroMessenger/i) == "micromessenger" && (typeof WeixinJSBridge !== undefined)) {
                location.href = "http://www.xunfei.cn/sj";
            } else if (/(iPhone|iPad|iPod|iOS)/i.test(ua)) {
                location.href = "https://itunes.apple.com/cn/app/id917236063";
            } else if (/(Android)/i.test(ua)) {
                location.href = "http://www.xunfei.cn/a";
            } else {
                location.href = "http://www.xunfei.cn/sj";
            };
        })();

    </script>
</head>

<body ontouchstart="">
</body>

</html>
