<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UUID生成 - By GodBiao</title>
    <script src="https://godbiao.github.io/common/js/head.js"></script>

    <style>
        body {
            background-color: #000;
            color: aqua;
        }

        .uuid {
            font-family: Code;
            font-size: 40px;
            width: 80%;
            margin: 300px auto;
            text-align: center;
        }

        @font-face {
            font-family: Code;
            src: url("CourierNew.ttf");
        }

    </style>


    <script>
        function uuid(len, radix) {
            var chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'.split('');
            var uuid = [],
                i;
            radix = radix || chars.length;

            if (len) {
                // Compact form
                for (i = 0; i < len; i++) uuid[i] = chars[0 | Math.random() * radix];
            } else {
                // rfc4122, version 4 form
                var r;

                // rfc4122 requires these characters
                uuid[8] = uuid[13] = uuid[18] = uuid[23] = '-';
                uuid[14] = '4';

                // Fill in random data.  At i==19 set the high bits of clock sequence as
                // per rfc4122, sec. 4.1.5
                for (i = 0; i < 36; i++) {
                    if (!uuid[i]) {
                        r = 0 | Math.random() * 16;
                        uuid[i] = chars[(i == 19) ? (r & 0x3) | 0x8 : r];
                    }
                }
            }

            return uuid.join('');
        }

        function copytext(e) {
            var text = document.getElementById(e).innerText;
            var oInput = document.createElement('input');
            oInput.value = text;
            document.body.appendChild(oInput);
            oInput.select(); // 选择对象
            document.execCommand("Copy"); // 执行浏览器复制命令
            oInput.className = 'oInput';
            oInput.style.display = 'none';
            console.log("已复制");
        }

    </script>

</head>

<body>
    <div id="uuid" class="uuid">
    </div>
    <script>
        var uid = uuid().toLowerCase();
        document.getElementById("uuid").innerHTML = uid + "<br>";
        // copytext("uuid"); // window.clipboardData.setData("Text", uid);

    </script>
    <div id="uid">你好
    </div>
    <button class="btn" data-clipboard-action="copy" data-clipboard-target="uid">复制到剪贴板</button>
    <script src="https://godbiao.github.io/common/js/clipboard.min.js"></script>
    <script>
        var clipboard = new ClipboardJS('.btn');
        clipboard.on('success', function(e) {
            console.log(e);
        });
        clipboard.on('error', function(e) {
            console.log(e);
        });

    </script>


</body>

</html>
