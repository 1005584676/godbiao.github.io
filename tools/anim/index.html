<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>动画皮肤编辑器</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    X起点：<input id="anim_1_x1" type="number" value="0">Y起点：<input id="anim_1_y1" type="number" value="0"> X终点：
    <input id="anim_1_x2" type="number" value="0"> Y终点：
    <input id="anim_1_y2" type="number" value="0"> 时长：
    <input id="speed" type="number" value="500">
    <button id="play">播放</button>
    <div id="layout">
        <div id="anim_1"></div>
    </div>
    <div id="ini"></div>



    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="anim.js"></script>
</body>

</html>
