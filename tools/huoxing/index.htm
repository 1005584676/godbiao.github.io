<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>简体字/繁体字/火星文转换</title>
</head>

<body>

    <script type="text/javascript " src="huoxing.js "></script>
    <div id="result ">
        <div class="box ">
            <div class="con ">
                <div id="html2js " class="bg " style="padding-left:0px ">
                    <form>
                        <textarea style="width:840px; height:160px; " id="txtsource "></textarea>
                        <p style="margin-top:10px; ">
                            <button onclick="convert(2) ">转换为火星文</button>&nbsp;&nbsp;
                            <button onclick="convert(1) ">转换为繁体字</button>&nbsp;&nbsp;
                            <button onclick="convert(0) ">转换为简体字</button>&nbsp;&nbsp;
                            <button onclick="oCopy(document.getElementById( 'txtresult')) ">点击复制结果</button> </p>
                        <h5 style="margin-top:20px; ">
                            <font color=#9C9B9B>转换结果：</font>
                        </h5>
                        <textarea style="width:840px; height:160px; " id="txtresult " onclick="oCopy(document.getElementById( 'txtresult')) "></textarea>
                    </form>

                </div>
            </div>
        </div>
    </div>
